<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="shape.css">
</head>

<body>
    <h1 id="header">Shape Up or Shape Out!!!</h1>
    <div id="creatorDiv" class="mainDivs">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="shapes" id="rectangleDiv">
                        <h4>Rectangle</h4>
                        Width: <br> <input id="recWidth" class="shapeInput" type="number" value=""><br>
                        Height: <br> <input id="recHeight" class="shapeInput" type="number" value=""><br>
                        <button id="recButton" class="btn">Insert</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="shapes" id="squareDiv">
                        <h4>Square</h4>
                        Side Length: <br> <input id="sqWidth" class="shapeInput" type="number" value=""><br>
                        <button id="squareBtn" class="btn">Insert</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="shapes" id="circleDiv">
                        <h4>Circle</h4>
                        Radius: <br> <input id="cirRadius" class="shapeInput" type="number" value=""><br>
                        <button id="circleBtn" class="btn">Insert</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="shapes" id="isocelesDiv">
                        <h4>Triangle</h4>
                        Height: <br> <input id="triWidth" class="shapeInput" type="number" value=""><br>
                        <button id="triangleBtn" class="btn">Insert</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="boxes">
        <div id="canvas" class="mainDivs lowerDivs flex-2"></div>
        <div id="sidepanel" class="lowerDivs flex-1">
            <h4>Shape Info:</h4>
            <ul>
                <li>Shape Name: <span id="shpName" class="panel"></span></li>
                <li>Width: <span id="shpWidth" class="panel"></span></li>
                <li>Heigth: <span id="shpHeight" class="panel"></span></li>
                <li>Radius: <span id="shpRadius" class="panel"></span></li>
                <li>Area: <span id="shpArea" class="panel"></span></li>
                <li>Perimeter: <span id="shpPerimeter" class="panel"></span></li>
            </ul>
        </div>


    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="shape.js"></script>
</body>

</html>
